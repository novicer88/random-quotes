<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Random Quotes</h1>
      <p id="quote" class="quote">Click the button to get a random quote</p>
      <p id="quote-author"></p>
      <button id="generate-btn" class="btn">Generate Quote</button>
      <i id="toggle-favorite-btn" class="far fa-star star-icon"></i>
    </div>

    <div class="favorites-container" id="favorites-container">
      <!-- Favorite quotes will be dynamically added here -->
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
